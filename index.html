<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Edmilson Moreira">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>IMC</title>
</head>
<body>
    <main>
        <h1>Calculadora de IMC</h1>

        <section>
            <h2>Cadastro de informção</h2>

            <form method="post" onsubmit="CalcularValores(event)">
            <div class="campo-form">
                <label for="nome">Nome</label>
                <input type="text" name="campo-nome" id="nome" placeholder="Insira seu nome completo">
            </div>
            <div class="campo-form">
                <label for="altura">Altura:</label>
                <input type="number" name="campo-altura" id="height" step="0.01" max="10" placeholder="Insira sua altura. Ex: 1,85">

            </div>

            <div class="campo-form">
                <label for="peso">Peso:</label>
                <input type="number" name="campo-peso" id="weight" step="0.01" max="300" placeholder="Insira seu peso em kg. Ex:85">

            </div>
            <div class="conjuto-botoes">
                <button type="reset">Cancelar</button>
                <button type="submit">Calcular</button>
            </div>
            </form>
        </section>

        <section>
            <h2>Usuários cadastrados</h2>

            <table>
                <caption>Tabela de usuários</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>Valor do IMC</th>
                        <th>Classificação do IMC</th>
                        <th>Data de cadastro</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">

                </tbody>
            </table>
            <button class="botão-tabela" onclick="deletarRegistros()">
            Limpar valores
            </button>
            </table>
        </section>
    </main>
</body>
</html>
